<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your fantasy cricket team on Surabhi">
    <title>Create Team - Surabhi Fantasy Cricket</title>
    <link rel="icon" type="image/png" href="../assets/icons/favicon_v2.png">
    <link rel="stylesheet" href="../css/theme.css">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: #16162a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent-green: #00ff88;
            --accent-green-dark: #00cc6a;
            --border-color: rgba(255, 255, 255, 0.1);
            --wk-color: #ffd700;
            --bat-color: #ff6b6b;
            --ar-color: #4dabf7;
            --bowl-color: #51cf66;
        }
        
        .create-team-container { max-width: 1400px; margin: 0 auto; padding: 100px 20px 40px; }
        .team-header { background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%); border-radius: 16px; padding: 25px; margin-bottom: 25px; border: 1px solid var(--border-color); }
        .match-info-bar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .match-teams { display: flex; align-items: center; gap: 15px; }
        .team-badge { display: flex; align-items: center; gap: 10px; }
        .team-badge img { width: 40px; height: 40px; border-radius: 50%; object-fit: contain; background: var(--bg-primary); padding: 5px; }
        .team-badge span { font-weight: 600; font-size: 1.1rem; }
        .vs-text { color: var(--text-muted); font-weight: 700; }
        .match-time-info { text-align: right; }
        .match-time-info .time { font-size: 1.2rem; font-weight: 600; color: var(--accent-green); }
        .match-time-info .date { font-size: 0.9rem; color: var(--text-secondary); }
        .team-stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .stat-item { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--accent-green); }
        .stat-value.warning { color: #ff6b6b; }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .main-content { display: grid; grid-template-columns: 1fr 350px; gap: 25px; }
        .players-section { background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color); }
        .role-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .role-tab { padding: 10px 20px; background: var(--bg-primary); border: 2px solid var(--border-color); border-radius: 25px; color: var(--text-secondary); cursor: pointer; font-weight: 500; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .role-tab:hover { border-color: var(--accent-green); color: var(--accent-green); }
        .role-tab.active { background: var(--accent-green); color: var(--bg-primary); border-color: var(--accent-green); }
        .role-tab .count { background: rgba(0, 0, 0, 0.2); padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; max-height: 600px; overflow-y: auto; padding-right: 10px; }
        .players-grid::-webkit-scrollbar { width: 6px; }
        .players-grid::-webkit-scrollbar-track { background: var(--bg-primary); border-radius: 3px; }
        .players-grid::-webkit-scrollbar-thumb { background: var(--accent-green); border-radius: 3px; }
        .player-card { background: var(--bg-card); border-radius: 12px; padding: 15px; border: 2px solid var(--border-color); cursor: pointer; transition: all 0.3s ease; position: relative; }
        .player-card:hover { border-color: var(--accent-green); transform: translateY(-2px); }
        .player-card.selected { border-color: var(--accent-green); background: rgba(0, 255, 136, 0.1); }
        .player-card.disabled { opacity: 0.5; cursor: not-allowed; }
        .player-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .player-info { display: flex; align-items: center; gap: 12px; }
        .player-avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--bg-primary); display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px solid var(--border-color); }
        .player-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .player-avatar .initials { font-size: 1.2rem; font-weight: 700; color: var(--accent-green); }
        .player-details h4 { font-size: 1rem; font-weight: 600; margin: 0 0 5px 0; color: var(--text-primary); }
        .player-details .team-name { font-size: 0.8rem; color: var(--text-secondary); }
        .player-role-badge { position: absolute; top: 10px; right: 10px; padding: 3px 10px; border-radius: 12px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .player-role-badge.wk { background: var(--wk-color); color: #000; }
        .player-role-badge.bat { background: var(--bat-color); color: #fff; }
        .player-role-badge.ar { background: var(--ar-color); color: #fff; }
        .player-role-badge.bowl { background: var(--bowl-color); color: #fff; }
        .player-stats { display: flex; justify-content: space-between; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); font-size: 0.85rem; }
        .player-stat { text-align: center; }
        .player-stat-value { font-weight: 600; color: var(--text-primary); }
        .player-stat-label { color: var(--text-muted); font-size: 0.75rem; }
        .selected-check { position: absolute; bottom: 10px; right: 10px; width: 24px; height: 24px; background: var(--accent-green); border-radius: 50%; display: none; align-items: center; justify-content: center; color: var(--bg-primary); font-weight: 700; }
        .player-card.selected .selected-check { display: flex; }
        .selected-team-panel { background: var(--bg-secondary); border-radius: 16px; padding: 25px; border: 1px solid var(--border-color); position: sticky; top: 100px; max-height: calc(100vh - 120px); overflow-y: auto; }
        .panel-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .clear-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: all 0.3s ease; }
        .clear-btn:hover { border-color: #ff6b6b; color: #ff6b6b; }
        .role-section { margin-bottom: 20px; }
        .role-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid var(--border-color); }
        .role-name { font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .role-name .dot { width: 10px; height: 10px; border-radius: 50%; }
        .role-name .dot.wk { background: var(--wk-color); }
        .role-name .dot.bat { background: var(--bat-color); }
        .role-name .dot.ar { background: var(--ar-color); }
        .role-name .dot.bowl { background: var(--bowl-color); }
        .role-count { font-size: 0.85rem; color: var(--text-secondary); }
        .selected-players-list { display: flex; flex-direction: column; gap: 8px; }
        .selected-player-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-card); padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        .selected-player-info { display: flex; align-items: center; gap: 10px; }
        .selected-player-info .mini-avatar { width: 30px; height: 30px; border-radius: 50%; background: var(--bg-primary); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 700; color: var(--accent-green); }
        .selected-player-name { font-size: 0.85rem; font-weight: 500; }
        .selected-player-actions { display: flex; align-items: center; gap: 8px; }
        .captain-btn, .vc-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border-color); background: transparent; color: var(--text-muted); font-size: 0.7rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .captain-btn:hover, .vc-btn:hover { border-color: var(--accent-green); color: var(--accent-green); }
        .captain-btn.active { background: var(--accent-green); border-color: var(--accent-green); color: var(--bg-primary); }
        .vc-btn.active { background: var(--ar-color); border-color: var(--ar-color); color: #fff; }
        .remove-btn { width: 24px; height: 24px; border-radius: 50%; border: none; background: rgba(255, 107, 107, 0.2); color: #ff6b6b; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; transition: all 0.3s ease; }
        .remove-btn:hover { background: #ff6b6b; color: #fff; }
        .empty-slot { background: var(--bg-primary); padding: 12px; border-radius: 8px; text-align: center; color: var(--text-muted); font-size: 0.85rem; border: 2px dashed var(--border-color); }
        .submit-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .submit-btn { width: 100%; padding: 15px; background: var(--accent-green); color: var(--bg-primary); border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover:not(:disabled) { background: var(--accent-green-dark); transform: scale(1.02); }
        .submit-btn:disabled { background: var(--text-muted); cursor: not-allowed; }
        .validation-message { text-align: center; margin-top: 10px; font-size: 0.85rem; color: #ff6b6b; }
        .validation-message.success { color: var(--accent-green); }
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 100px 20px; gap: 20px; }
        .loading-spinner { width: 50px; height: 50px; border: 4px solid var(--border-color); border-top-color: var(--accent-green); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 1024px) { .main-content { grid-template-columns: 1fr; } .selected-team-panel { position: relative; top: 0; max-height: none; } .team-stats-bar { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .match-info-bar { flex-direction: column; text-align: center; } .match-time-info { text-align: center; } .players-grid { grid-template-columns: 1fr; } .role-tabs { justify-content: center; } }
    </style>
</head>

    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <img src="../assets/images/logo_v2.png" alt="Surabhi Logo">
                <span>Surabhi</span>
            </a>
            <div class="nav-menu" id="navMenu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="matches.html" class="nav-link">Matches</a>

    <div class="create-team-container" id="mainContainer">
        <div class="loading-container" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading squad...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2026 SDSURABHI INFRA PRIVATE LIMITED. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/theme.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match');
        
        let matchData = null;
        let allPlayers = [];
        let selectedPlayers = [];
        let captain = null;
        let viceCaptain = null;
        const MAX_PLAYERS = 11;
        const TOTAL_CREDITS = 100;
        const MAX_PER_TEAM = 7;
        const MIN_ROLES = { wk: 1, bat: 3, ar: 1, bowl: 3 };
        const MAX_ROLES = { wk: 4, bat: 6, ar: 4, bowl: 6 };
        
        if (!matchId) {
            showError('No match selected', 'Please select a match from the matches page.');
        } else {
            loadSquad(matchId);
        }
        
        async function loadSquad(matchId) {
            try {
                const response = await fetch(`/api/cricket/squad/${matchId}`);
                const data = await response.json();
                
                if (data.success && data.squads && Array.isArray(data.squads) && data.squads.length > 0) {
                    // Store match data with team info for rendering
                    matchData = {
                        teamInfo: data.squads.map(team => ({
                            name: team.teamName,
                            shortname: team.shortname,
                            img: team.img
                        })),
                        venue: data.squads[0]?.venue || 'Venue TBA',
                        dateTimeIST: data.squads[0]?.dateTimeIST || 'TBA'
                    };
                    processPlayers(data.squads);
                    renderPage();
                } else {
                    showError('Squad not available', 'The squad for this match is not available yet. Please try again closer to the match time.');
                }
            } catch (error) {
                console.error('Error loading squad:', error);
                showError('Failed to load squad', 'Please try again later.');
            }
        }
        
        function processPlayers(squads) {
            allPlayers = [];
            // squads is an array of teams: [{teamName, shortname, img, players: [...]}, ...]
            if (Array.isArray(squads)) {
                squads.forEach(teamData => {
                    const teamName = teamData.teamName || 'Unknown Team';
                    const teamShortname = teamData.shortname || teamName;
                    const teamImg = teamData.img || '';
                    if (teamData.players && Array.isArray(teamData.players)) {
                        teamData.players.forEach(player => {
                            allPlayers.push({
                                id: player.id,
                                name: player.name || 'Unknown',
                                team: teamName,
                                teamShortname: teamShortname,
                                teamImg: teamImg,
                                role: normalizeRole(player.role || player.playingRole || 'Unknown'),
                                battingStyle: player.battingStyle || '',
                                bowlingStyle: player.bowlingStyle || '',
                                playerImg: player.playerImg || '',
                                credits: parseFloat(player.credits) || calculateCredits(player.role || player.playingRole)
                            });
                        });
                    }
                });
            }
            console.log('Processed players:', allPlayers.length);
        }
        
        function normalizeRole(role) {
            const r = role.toLowerCase();
            if (r.includes('keeper') || r.includes('wk')) return 'wk';
            if (r.includes('all') || r.includes('rounder')) return 'ar';
            if (r.includes('bowl')) return 'bowl';
            return 'bat';
        }
        
        function calculateCredits(role) {
            const r = normalizeRole(role);
            const base = { wk: 8.5, bat: 8.5, ar: 9, bowl: 8 };
            return base[r] + Math.round((Math.random() * 2 - 1) * 10) / 10;
        }
        
        function renderPage() {
            const container = document.getElementById('mainContainer');
            const team1 = matchData.teamInfo?.[0] || { name: 'Team 1' };
            const team2 = matchData.teamInfo?.[1] || { name: 'Team 2' };
            const usedCredits = selectedPlayers.reduce((sum, p) => sum + p.credits, 0);
            const remainingCredits = TOTAL_CREDITS - usedCredits;
            
            container.innerHTML = `
                <div class="team-header">
                    <div class="match-info-bar">
                        <div class="match-teams">
                            <div class="team-badge">
                                <img src="${team1.img || '../assets/images/cricket-ball.png'}" alt="${team1.name}" onerror="this.src='../assets/images/cricket-ball.png'">
                                <span>${team1.shortname || team1.name}</span>
                            </div>
                            <span class="vs-text">VS</span>
                            <div class="team-badge">
                                <img src="${team2.img || '../assets/images/cricket-ball.png'}" alt="${team2.name}" onerror="this.src='../assets/images/cricket-ball.png'">
                                <span>${team2.shortname || team2.name}</span>
                            </div>
                        </div>
                        <div class="match-time-info">
                            <div class="time">${matchData.dateTimeIST || matchData.date || 'TBA'}</div>
                            <div class="date">${matchData.venue || 'Venue TBA'}</div>
                        </div>
                    </div>
                    <div class="team-stats-bar">
                        <div class="stat-item">
                            <div class="stat-value ${selectedPlayers.length === MAX_PLAYERS ? '' : 'warning'}">${selectedPlayers.length}/${MAX_PLAYERS}</div>
                            <div class="stat-label">Players</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value ${remainingCredits >= 0 ? '' : 'warning'}">${remainingCredits.toFixed(1)}</div>
                            <div class="stat-label">Credits Left</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${selectedPlayers.filter(p => p.team === team1.name).length}</div>
                            <div class="stat-label">${team1.shortname || team1.name}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${selectedPlayers.filter(p => p.team === team2.name).length}</div>
                            <div class="stat-label">${team2.shortname || team2.name}</div>
                        </div>
                    </div>
                </div>
                
                <div class="main-content">
                    <div class="players-section">
                        <div class="role-tabs">
                            <button class="role-tab active" data-role="all">All <span class="count">${allPlayers.length}</span></button>
                            <button class="role-tab" data-role="wk">WK <span class="count">${allPlayers.filter(p => p.role === 'wk').length}</span></button>
                            <button class="role-tab" data-role="bat">BAT <span class="count">${allPlayers.filter(p => p.role === 'bat').length}</span></button>
                            <button class="role-tab" data-role="ar">AR <span class="count">${allPlayers.filter(p => p.role === 'ar').length}</span></button>
                            <button class="role-tab" data-role="bowl">BOWL <span class="count">${allPlayers.filter(p => p.role === 'bowl').length}</span></button>
                        </div>
                        <div class="players-grid" id="playersGrid">${renderPlayers('all')}</div>
                    </div>
                    
                    <div class="selected-team-panel">
                        <div class="panel-title">
                            <span>Your Team</span>
                            <button class="clear-btn" onclick="clearTeam()">Clear All</button>
                        </div>
                        ${renderSelectedTeam()}
                        <div class="submit-section">
                            <button class="submit-btn" id="submitBtn" onclick="submitTeam()" ${isTeamValid() ? '' : 'disabled'}>
                                ${isTeamValid() ? 'Save Team' : `Select ${MAX_PLAYERS - selectedPlayers.length} more players`}
                            </button>
                            <p class="validation-message ${isTeamValid() ? 'success' : ''}">${getValidationMessage()}</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.role-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById('playersGrid').innerHTML = renderPlayers(tab.dataset.role);
                    attachPlayerCardListeners();
                });
            });
            attachPlayerCardListeners();
        }
        
        function renderPlayers(role) {
            const filteredPlayers = role === 'all' ? allPlayers : allPlayers.filter(p => p.role === role);
            const usedCredits = selectedPlayers.reduce((sum, p) => sum + p.credits, 0);
            const remainingCredits = TOTAL_CREDITS - usedCredits;
            
            return filteredPlayers.map(player => {
                const isSelected = selectedPlayers.some(p => p.id === player.id);
                const canSelect = !isSelected && selectedPlayers.length < MAX_PLAYERS && player.credits <= remainingCredits;
                const teamCount = selectedPlayers.filter(p => p.team === player.team).length;
                const canSelectTeam = teamCount < MAX_PER_TEAM;
                const roleCount = selectedPlayers.filter(p => p.role === player.role).length;
                const canSelectRole = roleCount < MAX_ROLES[player.role];
                const isDisabled = !isSelected && (!canSelect || !canSelectTeam || !canSelectRole);
                const initials = player.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                
                return `
                    <div class="player-card ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}" data-player-id="${player.id}" data-can-select="${!isDisabled}">
                        <span class="player-role-badge ${player.role}">${player.role.toUpperCase()}</span>
                        <div class="player-card-header">
                            <div class="player-info">
                                <div class="player-avatar">
                                    ${player.playerImg ? `<img src="${player.playerImg}" alt="${player.name}" onerror="this.parentElement.innerHTML='<span class=\\'initials\\'>${initials}</span>'">` : `<span class="initials">${initials}</span>`}
                                </div>
                                <div class="player-details">
                                    <h4>${player.name}</h4>
                                    <span class="team-name">${player.team}</span>
                                </div>
                            </div>
                        </div>
                        <div class="player-stats">
                            <div class="player-stat"><div class="player-stat-value">${player.credits.toFixed(1)}</div><div class="player-stat-label">Credits</div></div>
                            <div class="player-stat"><div class="player-stat-value">${player.battingStyle ? player.battingStyle.substring(0, 5) : '-'}</div><div class="player-stat-label">Batting</div></div>
                            <div class="player-stat"><div class="player-stat-value">${player.bowlingStyle ? player.bowlingStyle.substring(0, 5) : '-'}</div><div class="player-stat-label">Bowling</div></div>
                        </div>
                        <span class="selected-check">✓</span>
                    </div>
                `;
            }).join('');
        }
        
        function renderSelectedTeam() {
            const roles = [
                { key: 'wk', name: 'Wicket Keeper', min: MIN_ROLES.wk, max: MAX_ROLES.wk },
                { key: 'bat', name: 'Batsmen', min: MIN_ROLES.bat, max: MAX_ROLES.bat },
                { key: 'ar', name: 'All Rounders', min: MIN_ROLES.ar, max: MAX_ROLES.ar },
                { key: 'bowl', name: 'Bowlers', min: MIN_ROLES.bowl, max: MAX_ROLES.bowl }
            ];
            
            return roles.map(role => {
                const players = selectedPlayers.filter(p => p.role === role.key);
                const emptySlots = Math.max(0, role.min - players.length);
                
                return `
                    <div class="role-section">
                        <div class="role-header">
                            <span class="role-name"><span class="dot ${role.key}"></span>${role.name}</span>
                            <span class="role-count">${players.length} / ${role.min}-${role.max}</span>
                        </div>
                        <div class="selected-players-list">
                            ${players.map(player => {
                                const initials = player.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                                return `
                                    <div class="selected-player-item">
                                        <div class="selected-player-info">
                                            <div class="mini-avatar">${initials}</div>
                                            <span class="selected-player-name">${player.name}</span>
                                        </div>
                                        <div class="selected-player-actions">
                                            <button class="captain-btn ${captain === player.id ? 'active' : ''}" onclick="setCaptain('${player.id}')" title="Captain">C</button>
                                            <button class="vc-btn ${viceCaptain === player.id ? 'active' : ''}" onclick="setViceCaptain('${player.id}')" title="Vice Captain">VC</button>
                                            <button class="remove-btn" onclick="removePlayer('${player.id}')">×</button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                            ${Array(emptySlots).fill('<div class="empty-slot">Select player</div>').join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function attachPlayerCardListeners() {
            document.querySelectorAll('.player-card').forEach(card => {
                card.addEventListener('click', () => {
                    const playerId = card.dataset.playerId;
                    const isSelected = selectedPlayers.some(p => p.id === playerId);
                    if (isSelected) removePlayer(playerId);
                    else if (card.dataset.canSelect === 'true') addPlayer(playerId);
                });
            });
        }
        
        function addPlayer(playerId) {
            const player = allPlayers.find(p => p.id === playerId);
            if (player && selectedPlayers.length < MAX_PLAYERS) {
                selectedPlayers.push(player);
                renderPage();
            }
        }
        
        function removePlayer(playerId) {
            selectedPlayers = selectedPlayers.filter(p => p.id !== playerId);
            if (captain === playerId) captain = null;
            if (viceCaptain === playerId) viceCaptain = null;
            renderPage();
        }
        
        function clearTeam() {
            selectedPlayers = [];
            captain = null;
            viceCaptain = null;
            renderPage();
        }
        
        function setCaptain(playerId) {
            if (viceCaptain === playerId) viceCaptain = null;
            captain = captain === playerId ? null : playerId;
            renderPage();
        }
        
        function setViceCaptain(playerId) {
            if (captain === playerId) captain = null;
            viceCaptain = viceCaptain === playerId ? null : playerId;
            renderPage();
        }
        
        function isTeamValid() {
            if (selectedPlayers.length !== MAX_PLAYERS) return false;
            if (!captain || !viceCaptain) return false;
            const usedCredits = selectedPlayers.reduce((sum, p) => sum + p.credits, 0);
            if (usedCredits > TOTAL_CREDITS) return false;
            const roleCounts = { wk: 0, bat: 0, ar: 0, bowl: 0 };
            selectedPlayers.forEach(p => roleCounts[p.role]++);
            for (const role in MIN_ROLES) {
                if (roleCounts[role] < MIN_ROLES[role] || roleCounts[role] > MAX_ROLES[role]) return false;
            }
            return true;
        }
        
        function getValidationMessage() {
            if (selectedPlayers.length < MAX_PLAYERS) return `Select ${MAX_PLAYERS - selectedPlayers.length} more player${MAX_PLAYERS - selectedPlayers.length > 1 ? 's' : ''}`;
            if (!captain) return 'Select a Captain (C)';
            if (!viceCaptain) return 'Select a Vice Captain (VC)';
            const usedCredits = selectedPlayers.reduce((sum, p) => sum + p.credits, 0);
            if (usedCredits > TOTAL_CREDITS) return `Over budget by ${(usedCredits - TOTAL_CREDITS).toFixed(1)} credits`;
            return '✓ Team is ready!';
        }
        
        async function submitTeam() {
            if (!isTeamValid()) return;
            const teamData = { matchId, players: selectedPlayers.map(p => p.id), captain, viceCaptain };
            try {
                const response = await fetch('/api/teams/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamData)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Team saved successfully!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || 'Failed to save team. Please login first.');
                }
            } catch (error) {
                alert('Please login to save your team.');
                window.location.href = 'login.html';
            }
        }
        
        function showError(title, message) {
            document.getElementById('mainContainer').innerHTML = `
                <div style="text-align: center; padding: 100px 20px;">
                    <h2 style="color: var(--text-primary); margin-bottom: 10px;">${title}</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 20px;">${message}</p>
                    <a href="matches.html" style="display: inline-block; padding: 12px 30px; background: var(--accent-green); color: var(--bg-primary); text-decoration: none; border-radius: 8px; font-weight: 600;">← Back to Matches</a>
                </div>
            `;
        }
    </script>
</body>
